
<head>
    <link rel="import" href="/sys/polymer/polymer.html">
    <link rel="import" href="/sys/google-map/google-map.html" />
    <link rel="stylesheet" href="/Styles/Style.css">
</head>


<template>

    <template is="dom-bind" class="col-md-12">

        <div class="singleHouse col-md-6">
            <h3><a id="back" href="javascript: history.go(-1)"><i class="glyphicon glyphicon-circle-arrow-left"></i></a></h3><h3>House Specifications</h3>
            <h4>{{model.CompleteAddress}}</h4>

            <fieldset>
                <label class="classLabel">House No:</label>
                <input value="{{model.House_No$::input}}" />
            </fieldset>
            <fieldset>
                <label class="classLabel">Street Name:</label>
                <input value="{{model.Street$::input}}" />
            </fieldset>
            <fieldset>
                <label class="classLabel">Zip Code:</label>
                <input value="{{model.ZipCode$::input}}" />
            </fieldset>
            <fieldset>
                <label class="classLabel">City:</label>
                <input value="{{model.City$::input}}" />
            </fieldset>
            <fieldset>
                <label class="classLabel">State:</label>
                <input value="{{model.State$::input}}" />
            </fieldset>
            <fieldset>
                <label class="classLabel">Country:</label>
                <input value="{{model.Country$::input}}" />
            </fieldset>


            <h4>Transaction Info</h4>
            <fieldset>
                <label class="classLabel">Transaction Time</label>
                <input type="date" value="{{model.TransactionTime$::input}}" />
            </fieldset>
            <fieldset>
                <label class="classLabel">Sale Price:</label>
                <input type="number" value="{{model.SalePrice$::input}}" />
            </fieldset>
            <fieldset>
                <label class="classLabel">Commision:</label>
                <input type="number" value="{{model.Commision$::input}}" />
            </fieldset>

            <fieldset>
                <label class="classLabel">Latitude:</label>
                <input type="number" step="any" value="{{model.Latitude$::input}}" />
            </fieldset>
            <fieldset>
                <label class="classLabel">Longitude:</label>
                <input type="number" step="any" min="-200" value="{{model.Longitude$::input}}" />
            </fieldset>

            <a class="btn btn-primary" target="_blank" href="http://www.facebook.com/sharer/sharer.php?u={{model.url}}">Share on Facebook</a>
            <button class="btn" style="margin-top: 12px;
    margin-bottom: 12px;
    margin-right: 12px;
" value="{{model.RegisterHouse$::click}}" onmousedown="++this.value">
                Save  House
            </button>
        </div>

        <div class="col-md-6 houseMap">
            
            <google-map latitude ="{{model.latitude}}" longitude="{{model.longitude}}" api-key="AIzaSyCBnnVoM6YYe4iMeddw5zdf-5HGvBWPLzI" fit-to-markers>

               
                    <google-map-marker latitude="{{model.latitude}}" longitude="{{model.longitude}}"
                                       draggable="false" title="{{model.CompleteAddress}}"></google-map-marker>
               
            </google-map>
        </div>
        <script type="text/javascript">


    



        </script>
    </template>
    
</template>
